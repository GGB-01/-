<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //定义数组,使用Array()
        var arr=new Array(1,2,3,4);
        console.log(arr);
        console.log(arr.length);
       //获取数组长度

       console.log("----------------");
       
        arr.forEach(function(e){
            console.log(e);
        });//遍历数组中有值的元素
        console.log("----------------");
        //箭头函数
        arr.forEach((e) => {
            console.log(e);
        });
        console.log("----------------");
        arr.push(5);//将新元素插入末尾，并返回数组新长度
        console.log(arr);
        console.log(arr.length);

        console.log("从索引位置开始删除，删除3个");
        arr.splice(2,2);//从索引位置开始删除，删除2个

        alert(arr);
        alert(arr.length);//
   
        //简化定义，使用[]
        var arr=[5,6,7,8];
        alert(arr);
       /* 特点
       长度可变
       类型可变
       */

       arr[10]=50;
       alert(arr[10]);//50
       alert(arr[9]);//undefined

       arr[8]="hello";
       arr[7]=true;
       alert(arr[8]);//hello
       alert(arr[7]);//true
    
       

    </script>
</body>
</html>
