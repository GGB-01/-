<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //String的两种创建方式
        var str1=new String("   Hello   ");
        var str2="World";
        console.log(str1);
        console.log(str2);
        console.log(str1.length);
        console.log("----------------");
        console.log(str2.charAt(2));//获取指定位置的字符
        console.log("----------------");
        console.log(str2.indexOf("ld"));//检索ld的位置
        console.log("----------------");
        console.log(str1.trim());
        console.log("----------------");
        console.log(str2.substring(2,4));

    </script>
</body>
</html>
