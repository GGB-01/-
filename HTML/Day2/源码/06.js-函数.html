<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        function add(a,b){
            return a+b;
        }

        var x=add(520,1314);
        alert(x);

        var product=function(a,b){
            return a*b;
        }
        alert(product(2,3));

    </script>
</body>
</html>
