<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
       
        {
            var a=10;
        a="张三"
        alert(a);
         //var 定义变量
        //特点1：属于全局变量
        //特点2：可以重复定义
        }
       
        {
            let x=1;
            //let x=2; 不可重复定义报错
        }
       // alert(x);x为局部变量，无法弹出

       {
        const pi=3.14;
        //pi=3.15;const为常量 无法改变
        alert(pi);
       }

    </script>
</body>
</html>
