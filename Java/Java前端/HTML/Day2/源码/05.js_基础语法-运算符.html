<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>
        var a=10;
       
        alert(a=="10");//true
        alert(a===10);//true
        alert(a==="10");//false
        
        alert(parseInt("12"));//12
        alert(parseInt("12A12"));//12
        alert(parseInt("AAA"));//NaN

        if(0){
            alert("0转换为false");
        }
        if(NaN){
            alert("NaN转换为false");
        }
        if(-1){
            alert("除0和NaN其它数字转换为true");
        }

        if(""){
            alert("空字符串为false,其它都是true");
        }
        if(null){
            alert("null转化为false");
        }
        if(undefined){
            alert("undefined转化为false");
        }

    </script>
</body>
</html>
